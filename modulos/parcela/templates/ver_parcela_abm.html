<table width="100%"  border="0" cellspacing="0" cellpadding="0">
	<tr>
		<th colspan="5" align="center"><p style="font-weight: bold; color:#000000;text-shadow: 0.1em 0.1em #CCCCCC;">{tit}</p></th>
		<th colspan="5" align="center"><p align="right"><a title="Cerrar" href="javascript:{funcion_cancelar};"><img src="media/iconos/cerrar.png" width="16"  border="0"></a></p></th>
	</tr>
</table>

<form name="abm_parcela" id="abm_parcela">
	<table width="100%"  border="0" align="center" cellpadding="0" cellspacing="0">
		<tr class="alt" align="left" >
			<td>Predio</td>
			<td ><select name="rela_tabla64" id="rela_tabla64" class="obligatorio" style="height:auto; width:300px;">
				<option value="">Seleccione..</option>
				{PREDIOS}
			</select></td>
		</tr>
		<tr class="alt" align="left" >
			<td width="24%">Nº Parcela</td>
			<td width="76%" ><input name="tabla65_numero" type="text" id="tabla65_numero" value="{tabla65_numero}" size="50" class="obligatorio" placeholder="Obligatorio"></td>
		</tr>
		<tr class="alt" align="left" >
			<td width="24%">Límites</td>
			<td width="76%" ><input name="tabla65_limites" type="text" id="tabla65_limites" value="{tabla65_limites}" size="50" ></td>
		</tr>
		<tr class="alt" align="left" >
			<td>Ubicación geográfica</td>
			<td ><select name="rela_tabla09" id="rela_tabla09" style="height:auto; width:300px;" class="obligatorio" >
				<option value="">Seleccione..</option>
				{UBICGEOGS}
			</select></td>
		</tr>
		<tr class="alt" align="left" >
		  	<td>Sistema de riego</td>
		  	<td ><select name="rela_tabla66" id="rela_tabla66" style="height:auto; width:300px;">
		  		<option value="">Seleccione..</option>
		  		{SISRIEGOS}
		  	</select></td>
		</tr>
		<tr class="alt" align="left" >
			<td width="24%">¿Tiene regadío? </td>
			<td width="76%" ><input name="tabla65_tieneregadio" type="checkbox" id="tabla65_tieneregadio" value=1 size="20"  ></td>
		</tr>
		<tr class="alt" align="left" >
			<td width="24%">Área total</td>
			<td width="76%" ><input name="tabla65_areatotal" type="number" id="tabla65_areatotal" value="{tabla65_areatotal}" size="20" step="0.01" min="0"  ></td>
		</tr>
	 </table>

	 <table width="100%"  border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td align="right"><input class="button_login" type="button" onClick="javascript:;{funcion_guardar}" value="Aceptar" tabindex="3" name="Submit" title="Guardar"></td>
			<td align="left"><input class="button_login" type="button" onClick="javascript:;{funcion_cancelar}" value="Cancelar" tabindex="3" name="Submit" title="Cancelar"></td>
		</tr>
	</table>
</form>
