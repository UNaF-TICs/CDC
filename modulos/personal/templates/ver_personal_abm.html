<form name="abm_personal" id="abm_personal">

 </tr>

 <tr class="alt" align="left" >
   <td width="24%">Cuit:</td>
   <td width="76%" ><input name="tabla70_cuit" type="text" id="tabla70_cuit" value="{tabla70_cuit}" size="20" class="obligatorio" ></td>
 </tr>

 <tr class="alt" align="left" >
   <td width="24%">Nombre y Apellido</td>

 </tr>






 <tr class="alt" align="left" >

 </tr>
 


 <tr class="alt" align="left" >

 </tr>


                


 <tr class="alt" align="left" >
   <td width="24%">E-mail:</td>

 </tr>

  <tr class="alt" align="left" >
   <td width="24%">Telefono:</td>

 </tr>

 <tr class="alt" align="left" >
   <td width="24%">Direccion:</td>

 </tr>
 
 </table>
 <table width="100%"  border="0" cellspacing="0" cellpadding="0">
 <tr>
   <td align="right"><input class="button_login" type="button" onClick="javascript:;{funcion_guardar}" value="Aceptar" tabindex="3" name="Submit" title="Guardar"></td>

 </tr>
